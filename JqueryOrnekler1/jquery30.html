<script>

    $('#show').click(function() {
      $('.menu').toggle("slide");
    });
});
</script>

</head>
<body>

<div id="show">Div'i Gizle Göster</div>
 <div class="menu" style="display: none;">
    <ol>
      <li>İstanbul</li>
      <li>Kütahya</li>
      <li>Edirne</li>
      <li>Afyon</li>
    </ol>
 </div>
</body>
</html>
