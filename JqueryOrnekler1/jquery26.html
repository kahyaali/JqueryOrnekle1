<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jquery Örnekleri</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"> </script>
    <script>
           
     $(document).ready(function() {
            var sozler = ["Başkalarını memnun etmek için yaşarsan herkes seni sever, kendin hariç.",
                "Doğruluk sonsuzluğun güneşidir, nasıl olsa doğar.",
                "Bir şeyi yapma gücümüzde saklı olan, bir şeyi yapmama gücümüzde saklıdır.",
                "Gerçek mutluluk, gecenin karanlığında güneşi pencerene çizebilmektir.",
                "Aşk bir kadının hayatının tümü, bir erkeğin hayatının ise bir bölümüdür.",
                "Dertlerinize gülmeyi öğrenirseniz gülecek şeyleriniz hiç bitmez.",
                "Allah merhalesinde akıl beygirine yol yoktur.",
                "Yaratılanı hoş gör, Yaradan’dan ötürü."
            ];
            var sayi = Math.floor(Math.random() * sozler.length);
            $("#soz").html(sozler[sayi]);
        });
    </script>
 
</head>
 
<body>
     <div id="soz"></div>
</body>
</html>
